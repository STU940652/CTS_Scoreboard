<style>

<body style="margin:0px" onload="">
    <div class="container">
        <div class="jumbotron">
            <h1>CTS Scoreboard</h1>
            <h2>Login</h2>
        </div>
        {% if login_failed %}
        <p>Login failed</p>
        {% endif %}

        <div class="row"><div class="col-md-4"><form action="" method="post">
            <div class="input-group">
                <label for="user_name">User Name</label>
                <input name=username 
                    id="user_name"
                    class="form-control"></input>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input name="password" 
                    id="password"
                    type="password"
                    class="form-control"></input>
            </div>
            <input type="submit" value=Login class="btn btn-default"/>
        </form></div></div>
    </div>
</body>
</html>
